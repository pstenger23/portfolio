<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./assets/css/style.css'>
    <title>Petey Pablo</title>
</head>
<body>
    <nav id='navBar'>
        <h1 id='header'>Pete Stenger</h1>
        <div id='links'>
            <div>
                <h2 class='hLink'>Github</h2>
            </div>
            <div>
                <h2 class='hLink'>LinkedIn</h2>
            </div>
        </div>
    </nav>
    <section id='content'>
        <div id='aboutMe'>
            <div id='aboutImgContainer'>
                <div class='fakeBtnContainer'>
                    <div id='redBtn'>
                        <img id='red' class='fakeBtn' src='./assets/images/red.png' />
                    </div>
                    <div id='orangeBtn'>
                        <img id='orange' class='fakeBtn' src='./assets/images/orange-yellow.jpg'>
                    </div>
                    <div>
                        <img id='green' class='fakeBtn' src='./assets/images/green.png'>
                    </div>
                </div>
                <div>
                    <img id='profileImg' src='./assets/images/portfolio-profile.png' />
                </div>
            </div>
            <div id='aboutMeContainer'>
                <div class='fakeBtnContainer'>
                    <div id='redBtn'>
                        <img id='red' class='fakeBtn' src='./assets/images/red.png' />
                    </div>
                    <div id='orangeBtn'>
                        <img id='orange' class='fakeBtn' src='./assets/images/orange-yellow.jpg'>
                    </div>
                    <div>
                        <img id='green' class='fakeBtn' src='./assets/images/green.png'>
                    </div>
                </div>
                <div id='aboutMeContent'>
                    <h3 id='aboutTitle'>About Me</h3>
                    <p id="aboutText">This section will be the about me</p>
                </div>
            </div>
        </div>
        <div id='contentMenu'>
            <div id='myProjects'>
                <img class='folderIcon' src='./assets/images/icons/open-folder.png' />
                <h3 class= 'contentTitle' id='myWorks'>My Projects</h3>
            </div>
            <div id='myGithub'>
                <img class='folderIcon' src='./assets/images/icons/open-folder.png' />
                <h3 class= 'contentTitle' id='gitHub'>Github</h3>
            </div>
            <div id='myLinkedIn'>
                <img class='folderIcon' src='./assets/images/icons/open-folder.png' />
                <h3 class= 'contentTitle' id='linkedIn'>LinkedIn</h3>
            </div>
        </div>
    </section>
    <footer id='footer'>
        <h3 id='footerHeader' class='footerTitles'>Created by Peter Stenger</h3>
        <h3 id='attributions' class='footerTitles'>Attributions</h3>
    </footer>
</body>
</html>
